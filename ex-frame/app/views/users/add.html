<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户信息新增</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">jQuery.validate使用</h3>
                    </div>
                    <div class="panel-body">
                        <form id="dataForm" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">姓名</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="name" placeholder="姓名" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">邮箱</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="email" placeholder="邮箱" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">昵称</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="nickName" placeholder="昵称" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">手机号</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="mobile" placeholder="手机号" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">QQ</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="qq" placeholder="QQ" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-4">
                                    <button type="submit" class="btn btn-primary">确定</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery-1.9.1.js"></script>
    <script src="/lib/jquery.validate.js"></script>
    <script src="/lib/messages_zh.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/users_add.js"></script>
</body>

</html>
