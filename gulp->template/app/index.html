@@include('./shared/_header.html',{ "title":"首页" })
<h1>这里是首页-我是什-----😄😄合33</h1>
<a href="/list.html">列表页</a>
<ul id='ulList'>
</ul>
<script type="text/html" id="list">
    {{each list}}
    <li>
        <h3>{{$value.name}}</h3></li>
    {{/each}}
</script>
<script src='/lib/template.js'></script>
<script>
    var data = [{
        name: "Tom"
    }, {
        name: "Jerry"
    }];
    var html = template('list', {
        list: data
    });
    document.getElementById('ulList').innerHTML = html;
</script>
@@include('./shared/_footer.html')
