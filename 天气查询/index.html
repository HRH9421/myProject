<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天气查询</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <style>
  th,  body{
      text-align: center;
    }
    td{
       color: black;
    }
    </style>

</head>

<body>
    <div class="container">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="exampleInputEmail1" class="col-sm-2 control-label">请输入城市名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入城市名">
                </div>
            </div>
        </form>
      <p>  <a class="btn btn-warning btn-lg btn-block" href="javascript:void(0)" onclick="doSearch()">查询</a></p>

        <table class="table table-striped table-bordered table-hover ">
            <thead>
                <tr class="btn-info">
                    <th>日期</th>
                    <th>星期</th>
                    <th>最高温度</th>
                    <th>当前温度</th>
                    <th>最低温度</th>
                    <th>风力</th>
                    <th>天气</th>
                </tr>
            </thead>
            <tbody id="listBody">

            </tbody>
        </table>

    </div>
    <script id="tbody" type="text/html">
        {{each list}}
        <tr>
            <td class="active">{{$value.date}}</td>
            <td class="success">{{$value.week}}</td>
            <td class="warning">{{$value.hightemp}}</td>
            <td class="warning">{{$value.curTemp}}</td>
            <td class="warning">{{$value.lowtemp}}</td>
            <td class="info">{{$value.fengli}}</td>
            <td class="danger">{{$value.type}}</td>
        </tr>
        {{/each}}
        </table>
    </script>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/template.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
